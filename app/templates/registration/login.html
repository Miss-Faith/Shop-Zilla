{%extends 'registration/base.html' %} 
{% load bootstrap5 %} 
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 container board">
            <form method='post' >
                <h3 class="text-center reg-welcome">SIGN IN</h3>
                <p class="text-center">Welcome to ShopZilla</p>
                {%csrf_token%}
                {% bootstrap_form form %}
                <a href="#" class=" float-end pass">Forgot your password?</a>   
                <div class="mt-3 btns text-center">
                    <button class="btn reg-btn" type="submit">Log In</button>
                    <input type="hidden" name="next" value="{{next}}">
                </div>
                <p class="text-center mt-3">OR</p> 
                <button type="submit" class="btn btn-primary login-btn" id="facebook"><img src="{% static 'sign-assets/facebook.png' %}" alt="logo" class="fb-logo">&nbsp;&nbsp;<strong>Login with Facebook</strong></button> 
            </form>
            <p class="text-center mt-4">New to ShopZilla? &nbsp;<span><a href="/accounts/register/">Create Account</a></span></p>
        </div>
        <div class="col-sm-3"></div>
    </div>
    
</div>


{%endblock%}
