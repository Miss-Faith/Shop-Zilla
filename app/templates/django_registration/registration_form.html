{%extends 'registration/base.html' %}
{% load bootstrap5 %}
{% block content %}

<div class="container mt-3">
    <div class="row register">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 board">
            <form method='post'>
                <h3 class="text-center reg-welcome">SIGN UP</h3>
                <p class="text-center">Already have an account?&nbsp;<span><a href="/accounts/login">Log In</a></span>
                </p>
                {%csrf_token%}
                {% bootstrap_form form %}
                <input id="remember_me" name="_remember_me" type="checkbox">&nbsp;<label for="remember_me">I agree with
                    the <a href="#" class="privacy-policy">Terms and Conditions & Privacy policies</a></label>

            </form>
            <div class="mt-3 btns text-center">
                <button class="btn reg-btn" type="submit">Create Account</button>
                <input type="hidden" name="next" value="{{next}}">
            </div>
            <!-- <p class="text-center mt-3">OR</p>
            <button class="btn login-btn" type="submit">Create Account with Facebook</button>
            <button class="btn login-btn mt-2" type="submit" id="email-btn">Create Account with Email</button> -->
        </div>
        

        <div class="col-sm-3"></div>
    </div>

</div>



{%endblock%}
