{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="shortcut icon" href="{% static 'images/logo-bg.png'%}" type="image/x-icon">

  
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
  <title>Shop Zilla</title>
</head>

<body onload = "startTimer()">

  {% include 'navbar.html'%}

  {% block content%}

  {% endblock %}




  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
  <script src="{% static 'js/base.js' %}"></script>
  
  <script type = "text/javascript">
    function displayNextImage() {
        x = (x === images.length - 1) ? 0 : x + 1;
        document.getElementById("carousel-img").src = images[x];
    }

    function displayPreviousImage() {
        x = (x <= 0) ? images.length - 1 : x - 1;
        document.getElementById("carousel-img").src = images[x];
    }

    function startTimer() {
        setInterval(displayNextImage, 4000);
    }

    var images = [], x = -1;
    images[0] = "http://source.unsplash.com/1600x400/?smartphones";
    images[1] = "http://source.unsplash.com/1600x400/?winebottle";
    images[2] = "http://source.unsplash.com/1600x400/?shoes";
    images[3] = "http://source.unsplash.com/1600x400/?laptops";
    images[4] = "http://source.unsplash.com/1600x400/?cameras";
    images[5] = "http://source.unsplash.com/1600x400/?furniture";
</script>
</body>

</html>
