{% extends 'base.html' %}

{% block content %}
<p>Heeey</p>
{{search}}
<div id="search" class="container-fluid text-center">
    <br><br>
    <form class="form mr-sm-2" action='/search' role="search">
      <input class="form-control mr-2 text-center" type="search" placeholder="Search for a product" name="searchitem" aria-label="Search">
      <small class="form-small">To get a more accurate search specify the product item</small>
      <br>
      <button class="form-button text-center btn btn-warning btn-md my-2 my-sm-0" type="submit">Search</button>
    </form>
    <br>
</div>

    <div class="row">
        {% for item in names %}
        <div class="col-lg-3">
            <div class="card">
                <div class="card-title">
                    <h6> Product: {{ item.name }}</h6>
                    <img src="{{item.image}}" alt="{{ item.name}}" style="max-height: 200px;">
                </div>
                <div class="card-body">
                    <p> price: {{ item.price }}</p>
                    <p> location: {{ item.location }}</p>
                </div>
            </div>
        </div>    
        {% endfor %}
    </div>

    {% endblock %}
