{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for item in names %}
        <div class="col-lg-3">
            <div class="card">
                <div class="card-title">
                    <h6> Product: {{ item.name }}</h6>
                    <img src="{{item.image}}" alt="{{ item.name}}" style="max-height: 200px;">
                </div>
                <div class="card-body">
                    <p> price: {{ item.price }}</p>
                    <p> location: {{ item.location }}</p>
                </div>
            </div>
        </div>    
        {% endfor %}
    </div>

    {% endblock %}
